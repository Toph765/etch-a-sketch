<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sletch</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="gridBox"></div>
    <div class="sizing">
        <input type="text" value="16" class="input" onchange="changeSize(this.value)">
        <button>change size</button>
    </div>
    <div class="color">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Erase</button>
        <button onclick="changeColor('random')">Rainbow</button>
        <button onclick="clearGrid()">Clear</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
